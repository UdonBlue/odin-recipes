<body>
    <h1>Udon</h1>
    <img src="../images/udon.jpg" alt="udon">
    <h2>Description</h2>
    <p>This Japanese traditional recipe introduces you to the fascinating world of Japanese cooking.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>udon</li>
        <li>mentsuyu</li>
        <li>water</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>pour water in a pot</li>
        <li>put udon into the pot</li>
        <li>boil water</li>
        <li>when udon is boiled, add mentsuyu to pot</li>
    </ol>
</body>
